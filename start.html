<!DOCTYPE html>
<html>

<head>
	<title>Electric Dreams</title>

	<style type="text/css">
		/*style the computer text, input, and button*/
		body {
			font-family: monospace;
			font-size: 2em;
			background-color: #3c3c3c;
		}
		button {
			display: none;
		}
		input{
			font-size: 1em;
			font-family: monospace;
		}
		.red { color: red;}
		.green {color: rgb(74, 247, 31);}
		h1{color: white;}
		main{
			width:50%;
			margin: 1em auto;
			padding: 1em 1em 2em 1em;
			border-radius: 50px;
			border: 3px solid rgb(74, 247, 31);
			background-color: rgb(32, 66, 36);
		}
	</style>
</head>

<body>
	<main>
		<h1>Electric Dreams</h1>
		<p id="computer" class="green">Hi, how are you today?</p>
		<input id="human" type="text" placeholder="Type your response...">
		<button>Enter</button>

	</main>

	<script type="text/javascript">

		const computer = document.querySelector('#computer')
		const human = document.getElementById('human')
		const button = document.getElementsByTagName('button')[0]

		function clickHandler(){
			computer.innerHTML = human.value
		}
		window.addEventListener("keydown", keyDownHandler)
		function keyDownHandler (event){
			if (event.keyCode ==  13 || event.keyCode == 10 ){
				playGame();
			}
		}
		let randomResponses = [
			"I don't like you.",
			"you are soooo cool...",
			"I love talking to you...",
			"Why don't you leave me alone."
		]

		function playGame() {
			let humanMessage = (human.value).toLowerCase()
			if (humanMessage.indexOf("tired") !== -1) {
				computer.innerHTML = "You better get some sleep."
			} else if (humanMessage.indexOf("sleepy") !== -1) {
				computer.innerHTML = "You better get some sleep."
			} else if (humanMessage.indexOf("exhausted") !== -1) {
				computer.innerHTML = "You better get some sleep."
			} else if (humanMessage.indexOf("famished") !== -1) {
				computer.innerHTML = "You better get some food."
			} else {
				// link
				if (randomResponses.length > 0) {
					// show the random answer
					const ranNum = Math.floor(Math.random()*randomResponses.length)
					console.log(ranNum);
					computer.innerHTML = randomResponses[ranNum]
					randomResponses.splice(ranNum, 1)
				} else {
					//go someplace else
					location.assign("https://wallpaperplay.com/genres/sci-fi")
				}

			}
			human.value = ""
		}

	</script>
</body>

</html>

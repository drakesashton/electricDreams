<!DOCTYPE html>
<html>

<head>
	<title>Electric Dreams</title>

	<style type="text/css">
		/*style the computer text, input, and button*/
		body {
			font-family: monospace;
			font-size: 2em;
			background-color: #3c3c3c;
		}
		button {
			display: none;
		}
		input{
			font-size: 1em;
			font-family: monospace;
		}
		.red { color: red;}
		.green {color: rgb(74, 247, 31);}
		h1{color: white;}
		main{
			width:50%;
			margin: 1em auto;
			padding: 1em 1em 2em 1em;
			border-radius: 50px;
			border: 3px solid rgb(74, 247, 31);
			background-color: rgb(32, 66, 36);
		}
	</style>
</head>

<body>
	<main>
		<h1>Electric Dreams</h1>
		<p id="computer" class="green">Hi, how are you today?</p>
		<input id="human" type="text" placeholder="Type your response...">
		<button>Enter</button>

	</main>

	<script type="text/javascript">

		const computer = document.querySelector('#computer')
		const human = document.getElementById('human')
		const button = document.getElementsByTagName('button')[0]

		let computerMsg = ""
		let humanMsg = ""
		let questionTrack = "start"


		function clickHandler(){
			computer.innerHTML = human.value
		}
		window.addEventListener("keydown", keyDownHandler)
		function keyDownHandler (event){
			if (event.keyCode ==  13 || event.keyCode == 10 ){
				playGame();
			}
		}
		let randomResponses = [
			"I don't like you.",
			"you are soooo cool...",
			"I love talking to you...",
			"Why don't you leave me alone."
		]

		function genericResponse() {
			if (randomResponses.length > 0) {
				// show the random answer
				const ranNum = Math.floor(Math.random()*randomResponses.length)
				computerMsg = randomResponses[ranNum]
				randomResponses.splice(ranNum, 1)
			} else {
				//go someplace else
				endGame()
			}
		}
		function endGame() {
			//go someplace else
			location.assign("https://wallpaperplay.com/genres/sci-fi")
		}

		function playGame() {

			humanMsg = (human.value).toLowerCase()

			if (questionTrack == "start") {
				startEval()
				} else if (questionTrack == "color"){
				colorEval()
				}	else {
				genericResponse()
			}

			function startEval(){
				if (humanMsg.indexOf("good") !== -1){
					computerMsg = "Glad to hear that. What is your favorite color?"
					questionTrack = "color"
				} else if (humanMsg.indexOf("bad") !== -1){
					computerMsg = "You sound depressed. Do you like dogs?"
					questionTrack = "dog"
				} else {
					genericResponse()
				}
			}

			function colorEval(){
				if (humanMsg.indexOf("red") !== -1){
					computerMsg = "You must be a dick, should I fight you?"
					questionTrack = "fight"
				} else if (humanMsg.indexOf("blue") !== -1){
					computerMsg = "I thought you said you were feeling good. Are you sad?"
					questionTrack = "sad"
				} else {
					genericResponse()
			}
		}
			// if (humanMsg.indexOf("tired") !== -1) {
			// 	computerMsg.innerHTML = "You better get some sleep."
			// } else if (humanMsg.indexOf("sleepy") !== -1) {
			// 	computerMsg.innerHTML = "You better get some sleep."
			// } else if (humanMsg.indexOf("exhausted") !== -1) {
			// 	computerMsg.innerHTML = "You better get some sleep."
			// } else if (humanMsg.indexOf("famished") !== -1) {
			// 	computerMsg.innerHTML = "You better get some food."
			// } else {
			// 	// link
			// 	genericResponse()
			// 	}

				computer.innerHTML = computerMsg
				human.value = ""
			}



	</script>
</body>

</html>
